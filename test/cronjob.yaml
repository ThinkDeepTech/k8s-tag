apiVersion: "batch/v1"
kind: "CronJob"
metadata:
    name: "name"
    namespace: "default"
spec:
    schedule: "* * * * *"
    jobTemplate:
        spec:
            template:
                spec:
                    containers:
                        - name: "${process.env.HELM_RELEASE_NAME}-data-collector"
                          image: "busybox"
                          command: "ls"
                          args: ["-l"]
                          envFrom:
                            - secretRef:
                                name: "${process.env.HELM_RELEASE_NAME}-deep-microservice-collection-secret"
                    serviceAccountName: "${process.env.HELM_RELEASE_NAME}-secret-accessor-service-account"
                    restartPolicy: "Never"